<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete_forever" />

</head>

<body>
    <header>
        <h1>Min <br class="break-conditionally">Bucket List</h1>
    </header>
    <main>
        <form id="bucketForm">

            <select id="activityCategory" name="activityCategory">
            </select>
            <button type="submit">Lägg till</button>
        </form>
        <section id="bucketLists" class="lists-container"></section>
    </main>
    
    <script src="script.js" defer></script>
</body>

</html>
